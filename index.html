<!DOCTYPE html>
<html lang="en">
  <title>W3.CSS Template</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
    .mySlides {
      display: none;
    }
    ul {
  list-style-type: circle;
  border: 2px solid lightgray;
  background-color: lightgray;
  border-radius: .5rem;
  list-style-type: none;
  align-content: center;
}
li {
  margin: 5px;
  background-color: rgb(200, 219, 231);
  align-items: right;
    border-radius: .5rem;
   margin: 0rem;

}
  </style>
  <body>
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Back</a>
      </div>
    </div>
    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">
      <!-- Automatic Slideshow Images -->
      <div class="mySlides w3-display-container w3-center">
        <h2 style="padding-top: 3rem; padding-bottom: 3rem" class="w3-wide">Hotel Detail</h2>
        <img style="width: 27rem; height: 25rem;   border-style: solid;
  border-width: 5px;border-color: lightgray" src="img/hotel.jpeg" />

        <div class="w3-row w3-padding-32">
            <div class="w3-third">
              <p>723 South Michigan Ave</p>
              <p>Chicago, illinois, 60605</p>
              <a>1-313-345-1234</a>
            </div>
        </div>
                    <div class="w3-center">
                      <ul>
                        <li>Map</li>
                        <li>Photo Gallery</li>
                        <li>Amenities</li>
                      </ul>
                    </div>
      </div>
      
    <!-- Footer -->
    <footer
      class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge"
    ></footer>

    <script>
      // Automatic Slideshow - change image every 4 seconds
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName('mySlides');
        for (i = 0; i < x.length; i++) {
          x[i].style.display = 'none';
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = 'block';
        setTimeout(carousel, 4000);
      }

      // Used to toggle the menu on small screens when clicking on the menu button
      function myFunction() {
        var x = document.getElementById('navDemo');
        if (x.className.indexOf('w3-show') == -1) {
          x.className += ' w3-show';
        } else {
          x.className = x.className.replace(' w3-show', '');
        }
      }

      // When the user clicks anywhere outside of the modal, close it
      var modal = document.getElementById('ticketModal');
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
